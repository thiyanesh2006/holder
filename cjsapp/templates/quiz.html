<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/quizstyle.css' %}"/>

</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-container" id="loginSection">
            <h1>LOGIN</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="login-button">login</button>
            </form>
            <p id="loginError" class="error"></p>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selection" id="modeSection">
            <h2>Choose Your Path</h2>
            <button id="easyModeButton">Easy</button>
            <button id="mediumModeButton">Medium</button>
            <button id="hardModeButton">Hard</button>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section" id="quizSection">
            <h2 id="quizTitle"></h2>
            <div id="quizContent"></div>
            <div class="quiz-navigation">
                <button id="prev-btn" style="display: none;">Previous</button>
                <button id="next-btn" style="display: none;">Next</button>
                <button id="submit-btn" style="display: none;">Submit</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/quizscript.js' %}"></script>

</body>
</html>
